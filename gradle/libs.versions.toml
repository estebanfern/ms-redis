[versions]
springBoot = "3.4.3"
springDependencyManagement = "1.1.7"
bcrypt = "0.4"
mapStructV = "1.5.5.Final"

[libraries]
spring-boot-starter-actuator = { group = "org.springframework.boot", name = "spring-boot-starter-actuator" }
spring-boot-starter-data-jpa = { group = "org.springframework.boot", name = "spring-boot-starter-data-jpa" }
spring-boot-starter-data-redis = { group = "org.springframework.boot", name = "spring-boot-starter-data-redis" }
spring-boot-starter-validation = { group = "org.springframework.boot", name = "spring-boot-starter-validation" }
spring-boot-starter-web = { group = "org.springframework.boot", name = "spring-boot-starter-web" }
devtools = { group = "org.springframework.boot", name = "spring-boot-devtools" }
test = { group = "org.springframework.boot", name = "spring-boot-starter-test" }
postgresql = { group = "org.postgresql", name = "postgresql" }
lombok = { group = "org.projectlombok", name = "lombok" }
junit = { group = "org.junit.platform", name = "junit-platform-launcher" }
jbcrypt = {group = "org.mindrot", name = "jbcrypt", version.ref = "bcrypt"}
mapstruct = {group = "org.mapstruct", name = "mapstruct", version.ref = "mapStructV"}
mapstruct-processor = {group = "org.mapstruct", name = "mapstruct-processor", version.ref = "mapStructV"}

[bundles]
spring = ["spring-boot-starter-actuator", "spring-boot-starter-data-jpa", "spring-boot-starter-data-redis", "spring-boot-starter-validation", "spring-boot-starter-web"]

[plugins]
springBoot = { id = "org.springframework.boot", version.ref = "springBoot" }
dependencyManagement = { id = "io.spring.dependency-management", version.ref = "springDependencyManagement" }
